<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Food shop{% endblock %}</title>
    <meta http-equiv="content-type" content="text/html" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .navbar .nav-link,
      .navbar-brand {
        color: black;
      }
    </style>
  </head>
  <body>
    <nav
      id="navbar"
      class="navbar bg-body-tertiary px-3 mb-3"
      style="background-color: yellow"
    >
      <a href="/" class="navbar-brand h1">Food delivery</a>
      <div class="d-flex ml-auto">
        <form class="d-flex" method="GET" action="/search">
          <input
            class="form-control me-2"
            type="search"
            name="query"
            placeholder="Введите название ресторана или блюдо"
          />
          <button
            class="btn btn-primary"
            type="submit"
            style="background-color: yellow; color: black"
          >
            Найти
          </button>
        </form>
        {% if current_user.is_authenticated %}
        <p class="my-auto mx-3">Имя пользователя: {{ current_user.login }}</p>
        <a
          href="/logout"
          class="btn btn-primary"
          style="background-color: yellow; color: black"
          >Выйти</a
        >
        {% else %}
        <a
          href="/login"
          class="btn btn-primary"
          data-bs-toggle="collapse"
          href="#collapseExample"
          role="button"
          aria-expanded="false"
          aria-controls="collapseExample"
          style="background-color: yellow; color: black"
          >Вход</a
        >
        {% endif %}
        <a
        href="/admin_panel"
        class="btn btn-primary"
        data-bs-toggle="collapse"
        href="#collapseExample"
        role="button"
        aria-expanded="false"
        aria-controls="collapseExample"
        style="background-color: yellow; color: black"
        >Панель администратора</a
      >
      </div>
    </nav>

    {% block content %}{% endblock %}
  </body>
</html>
