{% extends "main.html" %} {% block title %}Главная{% endblock %} {% block
content %}
<div class="restaurants">
  <h1>Рестораны</h1>
  <div class="container">
    <div class="row">
      {% for restaurant in rest %}
      <div class="col-md-4">
        <div class="card">
          <img
            src="{{ restaurant.photo }}"
            class="card-img-top"
            alt="Изображение ресторана"
          />
          <div class="card-body">
            <a
              href="{{ url_for('restaurant_by_id', id=restaurant.id) }}"
              style="color: black"
            >
              <h4 class="card-title">{{ restaurant.name }}</h4>
            </a>
            <p class="card-text">
              Часы работы: {{ restaurant.hours_of_operation }}
            </p>
            <p class="card-text">Рейтинг: {{ restaurant.rating }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
