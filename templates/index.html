{% extends "main.html" %}
{% block title %}Главная{% endblock %}
{% block content %}
<div class="restaurants" style="background-color: white; padding: 20px;">
  <div class="container">
    <h1 style="font-weight: bold; margin-bottom: 20px;">Рестораны</h1>
    <div class="row">
      {% for restaurant in rest %}
      <div class="col-md-4 mb-4">
        <div class="card h-100" style="box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);">
          <img
            src="{{ restaurant.photo }}"
            class="card-img-top"
            alt="Изображение ресторана"
            style="height: 200px; object-fit: cover;"
          />
          <div class="card-body" style="padding: 10px;">
            <a href="{{ url_for('restaurant_by_id', id=restaurant.id) }}" style="color: black; text-decoration: none;">
              <h4 class="card-title" style="font-weight: bold; margin-bottom: 0px;">{{ restaurant.name }}</h4>
            </a>
            <p class="card-text" style="margin-bottom: 0px;">
              <a>Часы работы:</a> {{ restaurant.hours_of_operation }}
            </p>
            <p class="card-text" style="margin-bottom: 0px;"><a>Рейтинг:</a> {{ restaurant.rating }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
